<!DOCTYPE html>
<html lang="en">
<head>

                        <span class="text-[#FABE4C]">Be the Penguins</span> <br>
                        of Winter
                    </h1>
                    <p class="text-base text-[#3E3E3E] w-[350px] mt-3">
                        Lorem Ipsum is simply dummy text of the printing 
                        and typesetting industry.

                        </svg>
                        <span>BUY NOW</span>
                    </button>
                </div>
                <div class="w-[350px] mx-auto pb-12 h-full md:w-1/2">
                    <img src="./assets/images/model.png" alt="model">
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
