<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center my-5">Hunting phone</h1>
    </header>
    <main class="container mx-auto px-5 md:px-0 lg:px-0">
        <section class="bg-white p-2 rounded-md my-5">
            <div class="flex justify-center gap-5 py-2">
                <input id="search-input" class="input input-bordered w-full max-w-xs" type="text" placeholder="Search here">
                <button onclick="handleSearch()" id="search-btn" class="btn btn-primary" type="button">Search</button>
            </div>
        </section>
        <section class="">
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phones-box" class="my-5"></div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
            <div id="showBtn-container" class="text-center my-10 hidden">
                <button onclick="handleShowAll()" id="show-btn" class="btn btn-outline btn-primary" type="button">Show More</button>
            </div>

            <!-- Modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="modal-box"></div>
                    <div class="modal-action">
                        <form method="dialog">
                          <!-- if there is a button in form, it will close the modal -->
                          <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
